<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    body{
        display: flex;
        justify-content: center;
    }
    .hideInputFirst
    {
        display: none;
    }
    .UserInfo{
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .modifyStuff{
        display: flex;
        flex-direction: row;
    }
    .show{
        font-size: 1rem;
    }
    </style>
</head>
    <body>
    <!-- 建立一個會員可以先看到自己個人資訊的網頁，然後做修改頁面如Register02.html -->

    <form class="UserInfo">
        <h2>Member Profile</h2>
        <div class="modifyStuff">
            <div class="show">
                <p>Username: <span type="text" th:text="*{showUsername}"></span>
                <p>Account: <span type="password" th:text="*{showAccountnum}"></span>
                <p>Password: <span type="password" th:text="*{showPasswd}"></span>
                <p>Address: <span type="text" th:text="*{showAddress}"></span>
                <p>Email: <span type="text" th:text="*{showEmail}"></span>
                <p>Mobile: <span type="text" th:text="*{showMobile}"></span>
                <p>Landline: <span type="text" th:text="*{showLandline}"></span>
            </div>
            <div class="typing">
                <input type="text" class="hideInputFirst" id="UserName" placeholder="Input your name..."></p>
                <input type="text" class="hideInputFirst" id="Account" placeholder="Input your account..."></p>
                <input type="password" class="hideInputFirst" id="PassWord" placeholder="Input your password..."></p>
                <input type="text" class="hideInputFirst" id="Address" placeholder="Input your address..."></p>
                <input type="email" class="hideInputFirst" id="Email" placeholder="Input your E-mail..."></p>
                <input type="text" class="hideInputFirst" id="Mobile" placeholder="Input your mobile..."></p>
                <input type="text" class="hideInputFirst" id="Landline" placeholder="Input your landline..."></p>
            </div>
        </div>
        <p>Payment Status: <span type="text" th:text="*{showPaymentStatus}"></span></p>
        <p>Payment Date: <span type="text" th:text="*{showPaymentDate}"></span></p>

        <button class="btn" type="button" name="modifyCheck" id="modifyCheckBTN" onclick="showInputFields()">Modify Member Information</button>
        <button class="hideInputFirst btn" type="submit" name="modifyConfirm" onclick="hideInputFields()">Confirm modify</button>
        <button type="reset">Reset</button>
        <button class="btn" type="button" name="goBack" onclick="goBackPage()">Previous Page</button>
    </form>



        <script>

            function goBackPage()   //回前一頁功能
            {
                if (document.referrer)
                {
                    location.href = document.referrer; // 如果有上一個頁面，返回上一頁
                }
                else
                {
                    location.href = "/homepage"; // 如果沒有上一個頁面，可以導向首頁
                }
            }

            function showInputFields()  //顯示修改欄位
            {
                $(function () {
                    $(".hideInputFirst").show(500);
                    $("#modifyCheckBTN").hide();
                });
            }

            function hideInputFields()
            {
                $(function () {
                    $(".hideInputFirst").hide(500);
                    $("#modifyCheckBTN").show();
                });
            }
        </script>
    </body>
</html>
