<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h2>Member Profile</h2>
        <!-- Form to display and update member information -->
        <form method="post" th:object="${userModifyModel}" action="/Modify-success" >
<!--            <p>Account Number: <span th:text="${    }"></span></p>-->
            <p>Password: <input type="password" th:field="*{passwd}" /></p>
            <p>Username: <input type="text" th:field="*{username}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Mobile: <input type="text" th:field="*{mobile}" /></p>
            <p>Address: <input type="text" th:field="*{address}" /></p>
            <p>Landline: <input type="text" th:field="*{landline}" /></p>
            <button type="submit">Update Profile</button>
        </form>
    </body>
</html>
