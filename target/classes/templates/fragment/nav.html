<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/EnglishProject20240110.css" >
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-xl navbar-expand-size1 bg-body-tertiary fixed-top theNAV">
            <div class="container-fluid theNavContainer ">

                <!-- 縮小後變成選單 -->
                <button class="navbar-toggler theCollapse" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 選單的列表 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="imgLink" href="/homepage">
                        <img id="LOGO" src="/img/隊徽.webp">
                        <h4 id="theName">ProTalks English Academy</h4>
                    </a>
                    <!-- 連結 -->
                    <ul class="navbar-nav" id="theNavLink">
                        <li>
                            <a class="nav-link theLinkItem" id="item1" aria-current="page" href="/about">
                                <span><i class="fas fa-team"></i></span>
                                About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link theLinkItem" href="/cooperation"><span><i class="fas fa-handshake"></i></span>Cooperation</a>
                        </li>
                    </ul>

                    <!-- 職業選擇條 -->
                    <div id="app" class="dropdown JobMenu">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" @click="toggleDropdown">
                            What kind of job do you want to know?
                        </a>

                        <ul :id="dropdownId" class="dropdown-menu" ref="dropdownMenu" @shown.bs.dropdown="adjustDropdownHeight">
                            <li v-for="job in jobs" :key="job.id">
                                <a class="dropdown-item JobItem" :href="`/job/${job.slug}`">{{ job.title }}</a>
                            </li>
                        </ul>
                    </div>

                    <ul class="navbar-nav" id="theNavLink2">
                        <li>
                            <a class="nav-link theLinkItem" aria-current="page" href="CustomerService">
                                <span><i class="fas fa-store"></i></span>
                                Customer Service</a>
                        </li>
                    </ul>
                    <!-- 登入和註冊 -->
                    <div class="btn-group" id="theNavItemRegister">
                        <a href="/user_register" class="btn btn-light Llink" aria-current="page">
                            <span><i class="fas fa-user-plus"></i></span>&nbsp<p>Register</p></a>
                        <a th:unless="${session.logInAcc}" href="/login" class="btn btn-light">
                            <span><i class="fas fa-sign-in-alt"></i></span>&nbsp<p>Login</p></a>
                        <a th:if="${session.logInAcc}" href="/logout" class="btn btn-light">
                            <span><i class="fas fa-sign-out-alt"></i></span><p>Logout</p></a>
                    </div>

                </div>
            </div>
        </nav>
    </div>
</body>
</html>
