<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .image{
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .theForm
        {
            position: absolute;
            z-index: 2;
            color: aliceblue;
            background-color: #5c5a54;
            border-radius: 15px;
            border: #dde1eb 0.2rem solid;
            padding: 1rem;
        }
        .formItem, .title
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn
        {
            background-color: #f2dc8a;
            color: #1f2b35;
            margin:auto 1rem;
            border: #dde1eb 2px solid;
            font-weight: 600;
        }
        .btn:hover
        {
            background-color: #dde1eb;
            color: #000;
            border: #000 2px solid;
        }
        input{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img class="image" src="/img/地圖登入頁面.webp">
    <div class="theForm">
        <form method="post" class="formItem" action="/login">
            <p> Your Account: <input type="text" name="accountnum"></p>
            <p> Your Password: <input type="text" name="passwd"></p>
            <div>
                <button class="btn" type="submit">submit</button>
                <button class="btn" type="reset">reset</button>
            </div>
        </form>
    </div>


</body>
</html>
